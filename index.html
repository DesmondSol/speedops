<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>speedOps | Startup Control Center</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');
    
    :root {
      --neon-orange: #FF6A00;
      --bg-black: #050505;
      --card-bg: #0F0F0F;
      --grid-color: rgba(255, 255, 255, 0.02);
      --text-main: #ffffff;
      --text-dim: #9ca3af;
    }

    /* Light Mode Variables */
    body.light-mode {
      --bg-black: #fcfcfc;
      --card-bg: #ffffff;
      --grid-color: rgba(0, 0, 0, 0.05);
      --text-main: #000000;
      --text-dim: #4b5563;
    }

    body {
      background-color: var(--bg-black);
      color: var(--text-main);
      font-family: 'Space+Grotesk', sans-serif;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .mono {
      font-family: 'JetBrains+Mono', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    body.light-mode ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }
    ::-webkit-scrollbar-thumb {
      background: #333;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--neon-orange);
    }

    /* Border animation effect */
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .neon-border {
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 106, 0, 0.2);
    }

    body.light-mode .neon-border {
      border: 1px solid rgba(255, 106, 0, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .neon-border::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-orange), transparent);
      animation: scan 3s infinite linear;
      opacity: 0.3;
    }

    /* Active Orange Glow */
    .orange-glow {
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.4);
    }

    /* Grid background */
    .bg-grid {
      background-size: 40px 40px;
      background-image: 
        linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
    }

    /* Light Mode Overrides for Tailwind Hex Classes */
    body.light-mode .bg-\[\#050505\], 
    body.light-mode .bg-\[\#0F0F0F\],
    body.light-mode .bg-\[\#121212\],
    body.light-mode .bg-\[\#080808\] {
      background-color: var(--card-bg) !important;
    }

    body.light-mode .bg-black {
      background-color: var(--bg-black) !important;
    }

    body.light-mode .text-white {
      color: var(--text-main) !important;
    }

    body.light-mode .text-gray-400,
    body.light-mode .text-gray-500 {
      color: var(--text-dim) !important;
    }

    body.light-mode .border-white\/5,
    body.light-mode .border-white\/10 {
      border-color: rgba(0, 0, 0, 0.08) !important;
    }

    body.light-mode .bg-white\/2,
    body.light-mode .bg-white\/5 {
      background-color: rgba(0, 0, 0, 0.03) !important;
    }

    body.light-mode .bg-black\/40,
    body.light-mode .bg-black\/90,
    body.light-mode .bg-black\/85 {
      background-color: rgba(255, 255, 255, 0.9) !important;
      backdrop-blur: 10px;
    }

    body.light-mode .label-sm {
      color: #777 !important;
    }
  </style>
